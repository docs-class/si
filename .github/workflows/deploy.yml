name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # <- Tu rama de despliegue
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # 1. Configurar Node.js (necesario para Astro/Starlight)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usar una versi칩n LTS reciente
          cache: 'pnpm' # Cachear dependencias con pnpm

      # 2. Instalar dependencias con pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Instala dependencias bas치ndose en pnpm-lock.yaml

      # 3. Instalar D2 (diagramas)
      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh
          echo "$HOME/.d2/bin" >> $GITHUB_PATH

      - name: Verify D2 installation
        run: d2 --version

      # 4. Construir con Astro
      - name: Build with Astro
        # Ejecuta el script 'build' de tu package.json: 'astro check && astro build'
        run: pnpm run build

      # 5. A침adir archivo .nojekyll (necesario para GitHub Pages con frameworks modernos)
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      # 6. Subir el artefacto de construcci칩n
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: site-artifact-${{ github.run_id }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4