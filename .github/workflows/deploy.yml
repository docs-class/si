name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ... (Pasos 1 y 2 permanecen iguales)

      # 2.5. Instalar dependencias del sistema operativo (Para Sharp)
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libvips-dev

      # 3. Instalar dependencias del proyecto
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Instalar D2 (Diagramas)
      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh
          echo "$HOME/.d2/bin" >> $GITHUB_PATH

      - name: Verify D2 installation
        run: d2 --version

      # 5. Construir con Astro
      - name: Build with Astro
        run: pnpm run build

      # 6. Añadir archivo .nojekyll
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      # 7. Subir el artefacto de construcción
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: site-artifact-${{ github.run_id }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4