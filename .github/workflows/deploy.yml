name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # 1. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Instalar y configurar pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false
          
      # ⚠️ PASO CRUCIAL: Instalar librerías nativas para Sharp
      - name: Install system dependencies for native modules
        run: sudo apt-get update && sudo apt-get install -y libvips-dev

      # 3. Instalar dependencias del proyecto (Ahora con libvips-dev disponible)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile 

      # 4. Instalar D2 (Diagramas)
      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh
          echo "$HOME/.d2/bin" >> $GITHUB_PATH

      - name: Verify D2 installation
        run: d2 --version

      # 5. Construir con Astro
      - name: Build with Astro
        run: pnpm run build

      # 6. Añadir archivo .nojekyll
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      # 7. Subir el artefacto de construcción
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4